---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - script@1:
        title: AWS Secrets
        inputs:
        - content: |
            #!/bin/bash
            echo "AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}"
            echo "AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}"
    - script@1:
        title: Testing scripts
        inputs:
        - content: |-
            #!/usr/bin/env bash

            # fail if any commands fails
            set -e

            # debug log
            set -x


            # write your script here

            echo "Hello World!"
            echo "Monika"

            echo | pwd
            echo | ls

            #cp step.yml ../step.yml
            #cp step.sh ../step.sh

            #cd ..
            #echo | ls
            #echo | pwd

            #curl https://df-ios-artifacts.s3.us-west-2.amazonaws.com/Test_script.sh -o Test_script.sh

            #echo | pwd
            #echo | ls


            # or run a script from your repository, like:
            # bash ./path/to/script.sh
            # not just bash, e.g.:
            # ruby ./path/to/script.rb
    - git::https://github.com/FutureWorkshops/bitrise-step-s3-download.git@master:
        title: Download artifacts zip
        inputs:
        - aws_access_key: "$AWS_ACCESS_KEY_ID"
        - aws_secret_access_key: "$AWS_SECRET_ACCESS_KEY"
        - s3_bucket: "$CERTIFICATE_BUCKET"
        - s3_filepath: "$KEYSTORE_NAME"
        - output_location: "$BITRISE_SOURCE_DIR"
    - script@1:
        title: Echo path where zip got downloaded
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x
            echo "s3 download try"
            echo | pwd
            echo | ls
            # write your script here
            echo "Path: $S3_DOWNLOAD_OUTPUT_PATH"
            echo "Computed path: $BITRISE_SOURCE_DIR/$KEYSTORE_NAME"
            ls "$BITRISE_SOURCE_DIR"
            echo | pwd
            # unzip step
            echo | unzip artifacts.zip
            echo | ls
            # List artifacts folder contents
            echo | cd artifacts 
            echo | ls
    - certificate-and-profile-installer@1: {}
    - recreate-user-schemes@1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: osx-xcode-12.4.x
    machine_type_id: g2.4core
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: safari/Hello World/Hello World.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: Hello World Extension
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development
  - opts:
      is_expand: false
    CERTIFICATE_BUCKET: df-ios-artifacts
  - opts:
      is_expand: false
    KEYSTORE_NAME: artifacts.zip
  - opts:
      is_expand: false
    BITRISE_SOURCE_DIR: "/Users/vagrant/git"
